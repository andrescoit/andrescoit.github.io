{% set data = load_data(path="@/education.toml") -%}
<section class="resume-section bg-[var(--card)] p-6 rounded-lg shadow-sm">
    <h2 class="text-xl font-bold mb-4 border-b pb-2 border-[var(--primary)]">Education</h2>
    
    {% for _ in data.items %}
    <div class="mb-6">
        <div class="flex justify-between items-start">
            <h3 class="font-semibold">{{_.degree}}</h3>
            <span class="text-xs bg-[var(--primary)] text-white px-2 py-1 rounded">{{_.date}}</span>
        </div>
        <p class="text-sm text-[var(--primary)] mb-2">{{_.school}}</p>
        <p class="text-sm">{{_.description}}</p>
    </div>
    {% endfor %}

</section>
