{% set data = load_data(path="@/languages.toml") -%}
<section class="resume-section bg-[var(--card)] p-6 rounded-lg shadow-sm">
    <h2 class="text-xl font-bold mb-4 border-b pb-2 border-[var(--primary)]">Languages</h2>
    {% for _ in data.items %}
    <div class="mb-3">
        <div class="flex justify-between text-sm mb-1">
            <span>{{_.language}}</span>
            <span>{{_.level}}</span>
        </div>
        <div class="skill-bar bg-gray-200">
            <div class="progress bg-[var(--primary)]" style="width: {{_.percent}}"></div>
        </div>
    </div>
    {% endfor %}
</section>
