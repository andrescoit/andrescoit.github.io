{% set data = load_data(path="@/projects.toml") -%}
<section class="resume-section bg-[var(--card)] p-6 rounded-lg shadow-sm">
    <h2 class="text-xl font-bold mb-4 border-b pb-2 border-[var(--primary)]">Projects</h2>
    {% for _ in data.items %}
    <div class="mb-6">
        <a href="{{_.url}}"><h3 class="font-semibold mb-1">{{_.title}}</h3></a>
        <p class="text-sm mb-2">{{_.description}}</p>
        <div class="flex flex-wrap gap-2">
            {% for tag in _.tags %}
            <span class="text-xs bg-[var(--secondary)] bg-opacity-20 px-2 py-1 rounded">{{tag}}</span>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</section>
</div>
