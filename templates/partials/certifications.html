{% set data = load_data(path="@/certifications.toml") -%}
<section class="resume-section bg-[var(--card)] p-6 rounded-lg shadow-sm">
    <h2 class="text-xl font-bold mb-4 border-b pb-2 border-[var(--primary)]">Certifications</h2>
    {% for _ in data.items %}
    <div class="mb-4">
        <h3 class="font-semibold text-sm">{{_.certification}}</h3>
        <p class="text-xs text-[var(--primary)]">{{_.issuer}} - {{_.date}}</p>
    </div>
    {% endfor %}
</section>
